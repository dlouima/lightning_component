<template>
    

    <lightning-card title=" Create record using lightning-record-form">
        <div class="slds-m-around_medium">
    <lightning-record-form
    object-api-name={objectName}
    fields={fieldList}
    columns="2"
    onsuccess={onsuccessHandle}
    >
    </lightning-record-form>
        </div>
      </lightning-card>


      <lightning-card title="  Display record using lightning-record-form" class="sldx-m-around_medium">
        <div class="slds-m-around_medium">
    <lightning-record-form
    record-id="001Dn000007CGW1IAO"
    mode="readOnly"
    object-api-name={objectName}
    fields={fieldList}
     >
    </lightning-record-form>
        </div>
      </lightning-card>
    
      <lightning-card title="  Edit record using lightning-record-form" class="sldx-m-around_medium">
        <div class="slds-m-around_medium">
    <lightning-record-form
    record-id="001Dn000007CGW1IAO"
    mode="edit"
    object-api-name={objectName}
    fields={fieldList}
    columns="2"
     >
    </lightning-record-form>
        </div>
      </lightning-card>


      <lightning-card title="  Edit record with layout using lightning-record-form" class="sldx-m-around_medium">
        <div class="slds-m-around_medium">
    <lightning-record-form
    record-id="001Dn000007CGW1IAO"
    mode="edit"
    object-api-name={objectName}
   layout-type="compact"
    columns="2"
     >
    </lightning-record-form>
        </div>
      </lightning-card>

      
</template>
